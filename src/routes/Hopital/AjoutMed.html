<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basmah - Ajouter un Médecin</title>
    <link href="../../output.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="fixed top-0 w-full bg-white shadow-lg z-50">
        <nav class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="../index.html" class="flex items-center gap-2">
                    <img src="../logo.png" alt="Basmah Logo" class="h-16 w-32">
                </a>
                <a href="Admin.html" class="text-zinc-600 hover:text-blue-500 transition-colors">
                    Retour au tableau de bord
                </a>
            </div>
        </nav>
    </header>

    <main class="pt-24 pb-8 px-4">
        <div class="container mx-auto max-w-2xl">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-6">Ajouter un nouveau médecin</h1>
                
                <form class="space-y-6" action="" method="POST">
                    <!-- Informations personnelles -->
                    <div class="space-y-4">
                        <h2 class="text-lg font-semibold text-gray-700">Informations personnelles</h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
                                <input type="text" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
                                <input type="text" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Spécialité</label>
                            <select required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Sélectionnez une spécialité</option>
                                <option value="cardiologie">Cardiologie</option>
                                <option value="dermatologie">Dermatologie</option>
                                <option value="pediatrie">Pédiatrie</option>
                                <option value="generaliste">Médecine Générale</option>
                            </select>
                        </div>
                    </div>

                    <!-- Informations de contact -->
                    <div class="space-y-4">
                        <h2 class="text-lg font-semibold text-gray-700">Informations de contact</h2>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                            <input type="tel" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <!-- Horaires de travail -->
                    <div class="space-y-4">
                        <h2 class="text-lg font-semibold text-gray-700">Horaires de travail</h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Heure de début</label>
                                <input type="time" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Heure de fin</label>
                                <input type="time" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="flex justify-end gap-4 pt-4">
                        <button type="button" onclick="window.location.href='Admin.html'"
                            class="px-4 py-2 text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors">
                            Annuler
                        </button>
                        <button type="submit"
                            class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 transition-colors">
                            Ajouter le médecin
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
